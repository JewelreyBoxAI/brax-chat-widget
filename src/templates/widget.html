<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brax Fine Jewelers - Jewelry Consultant</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Lato:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    /* Brax Fine Jewelers Luxury Styling */
    :root {
      --brax-gold: #D4AF37;
      --brax-champagne: #F7E7CE;
      --brax-dark-gold: #B8860B;
      --brax-charcoal: #2C2C2C;
      --brax-warm-gray: #F5F5F0;
      --brax-light-gray: #E8E8E8;
      --brax-white: #FFFFFF;
      --brax-burgundy: #800020;
      --brax-cream: #FFF8DC;
      --brax-pearl: #F8F6F0;
    }

    #brax-chat-widget {
      position: fixed;
      bottom: 32px;
      right: 32px;
      z-index: 9999;
      font-family: "Lato", "Helvetica Neue", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }

    #brax-chat-button {
      width: 72px;
      height: 72px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--brax-gold) 0%, var(--brax-champagne) 100%);
      background-image: url("{{ img_uri }}");
      background-size: cover;
      background-position: center;
      border: 3px solid var(--brax-white);
      box-shadow: 
        0 8px 25px rgba(212, 175, 55, 0.3),
        0 4px 12px rgba(0, 0, 0, 0.15);
      cursor: pointer;
      transition: all 0.3s ease;
      animation: elegantPulse 3s ease-in-out infinite;
    }

    @keyframes elegantPulse {
      0%, 100% { 
        transform: scale(1); 
        box-shadow: 
          0 8px 25px rgba(212, 175, 55, 0.3),
          0 4px 12px rgba(0, 0, 0, 0.15),
          0 0 0 0 rgba(212, 175, 55, 0.4);
      }
      50% { 
        transform: scale(1.05); 
        box-shadow: 
          0 12px 35px rgba(212, 175, 55, 0.4),
          0 6px 16px rgba(0, 0, 0, 0.2),
          0 0 0 8px rgba(212, 175, 55, 0.1);
      }
    }

    #brax-chat-button:hover {
      transform: scale(1.1);
      box-shadow: 
        0 12px 35px rgba(212, 175, 55, 0.4),
        0 6px 16px rgba(0, 0, 0, 0.2);
    }

    #brax-chat-button.hidden {
      opacity: 0;
      visibility: hidden;
      transform: scale(0.8);
    }

    #brax-chat-panel {
      display: none;
      flex-direction: column;
      width: 380px;
      max-width: 95vw;
      height: 580px;
      background: linear-gradient(145deg, var(--brax-pearl) 0%, var(--brax-cream) 100%);
      border-radius: 16px;
      border: 2px solid var(--brax-gold);
      box-shadow: 
        0 20px 40px rgba(212, 175, 55, 0.1),
        0 8px 16px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      margin-bottom: 16px;
    }

    #brax-chat-header {
      display: flex;
      align-items: center;
      padding: 20px;
      background: linear-gradient(135deg, var(--brax-gold) 0%, var(--brax-champagne) 100%);
      border-bottom: 1px solid var(--brax-dark-gold);
      color: var(--brax-charcoal);
    }

    #brax-chat-header img {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      margin-right: 16px;
      flex-shrink: 0;
      border: 2px solid var(--brax-white);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .header-content {
      flex: 1;
    }

    .consultant-name {
      font-family: "Playfair Display", serif;
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 2px;
    }

    .consultant-title {
      font-size: 13px;
      font-weight: 400;
      opacity: 0.8;
      margin-bottom: 4px;
    }

    .brand-tagline {
      font-size: 11px;
      font-weight: 300;
      opacity: 0.7;
      font-style: italic;
    }

    #brax-chat-messages-container {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: var(--brax-pearl);
      color: var(--brax-charcoal);
    }

    #brax-chat-messages-container::-webkit-scrollbar {
      width: 6px;
    }

    #brax-chat-messages-container::-webkit-scrollbar-track {
      background: var(--brax-light-gray);
      border-radius: 3px;
    }

    #brax-chat-messages-container::-webkit-scrollbar-thumb {
      background: var(--brax-gold);
      border-radius: 3px;
    }

    .msg {
      margin: 16px 0;
      max-width: 85%;
      padding: 14px 18px;
      border-radius: 18px;
      font-size: 15px;
      line-height: 1.5;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    }

    .msg.consultant {
      background: linear-gradient(135deg, var(--brax-cream) 0%, var(--brax-pearl) 100%);
      border-left: 3px solid var(--brax-gold);
      color: var(--brax-charcoal);
      align-self: flex-start;
      border-radius: 18px 18px 18px 4px;
    }

    .msg.user {
      background: linear-gradient(135deg, var(--brax-champagne) 0%, var(--brax-gold) 100%);
      color: var(--brax-charcoal);
      align-self: flex-end;
      text-align: right;
      border-radius: 18px 18px 4px 18px;
      margin-left: auto;
    }

    #typing-indicator {
      font-style: italic;
      font-size: 13px;
      color: var(--brax-dark-gold);
      padding: 0 18px 8px;
      display: none;
    }

    #brax-chat-input {
      display: flex;
      flex-direction: column;
      border-top: 1px solid var(--brax-light-gray);
      background: var(--brax-white);
      padding: 20px;
    }

    #brax-chat-input input {
      border: 2px solid var(--brax-light-gray);
      padding: 16px;
      font-size: 15px;
      border-radius: 8px;
      margin-bottom: 12px;
      background: var(--brax-white);
      color: var(--brax-charcoal);
      font-family: "Lato", sans-serif;
      transition: border-color 0.3s ease;
    }

    #brax-chat-input input:focus {
      outline: none;
      border-color: var(--brax-gold);
      box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.1);
    }

    #brax-chat-input input::placeholder {
      color: #999;
      font-style: italic;
    }

    #brax-chat-send {
      border: none;
      background: linear-gradient(135deg, var(--brax-gold) 0%, var(--brax-dark-gold) 100%);
      color: var(--brax-white);
      padding: 14px 24px;
      font-weight: 500;
      font-size: 15px;
      cursor: pointer;
      border-radius: 8px;
      box-shadow: 0 4px 12px rgba(212, 175, 55, 0.3);
      transition: all 0.3s ease;
      font-family: "Lato", sans-serif;
    }

    #brax-chat-send:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(212, 175, 55, 0.4);
    }

    #brax-chat-clear {
      background: transparent;
      color: var(--brax-charcoal);
      border: 1px solid var(--brax-light-gray);
      padding: 8px 16px;
      font-size: 13px;
      margin-top: 8px;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: "Lato", sans-serif;
    }

    #brax-chat-clear:hover {
      border-color: var(--brax-gold);
      color: var(--brax-gold);
    }

    /* Mobile Responsive */
    @media (max-width: 480px) {
      #brax-chat-widget {
        bottom: 20px;
        right: 20px;
      }
      
      #brax-chat-panel {
        width: calc(100vw - 40px);
        height: calc(100vh - 100px);
        border-radius: 12px;
      }
      
      #brax-chat-button {
        width: 60px;
        height: 60px;
      }
    }
  </style>
</head>
<body>
  <div id="brax-chat-widget">
    <div id="brax-chat-panel">
      <div id="brax-chat-header">
        <img src="{{ img_uri }}" alt="Elena Marchetti - Jewelry Consultant">
        <div class="header-content">
          <div class="consultant-name">Elena Marchetti</div>
          <div class="consultant-title">Master Jewelry Consultant</div>
          <div class="brand-tagline">Brax Fine Jewelers • Since 2005</div>
        </div>
      </div>
      <div id="brax-chat-messages-container" aria-live="polite"></div>
      <div id="typing-indicator">Elena is typing...</div>
      <div id="brax-chat-input">
        <input type="text" id="brax-chat-text" placeholder="Ask about diamonds, custom designs, or schedule a consultation...">
        <button id="brax-chat-send">Send Message</button>
        <button id="brax-chat-clear">Clear Chat</button>
      </div>
    </div>
    <div id="brax-chat-button" aria-label="Chat with Jewelry Consultant"></div>
  </div>

  <script>
    (function () {
      const CHAT_URL = "{{ chat_url }}";
      const panel = document.getElementById("brax-chat-panel");
      const button = document.getElementById("brax-chat-button");
      const messages = document.getElementById("brax-chat-messages-container");
      const input = document.getElementById("brax-chat-text");
      const send = document.getElementById("brax-chat-send");
      const clear = document.getElementById("brax-chat-clear");
      const typing = document.getElementById("typing-indicator");
      let history = JSON.parse(localStorage.getItem("brax_jewelry_history")) || [];
      let sessionId = localStorage.getItem("brax_session_id") || null;

      // Welcome message for new visitors
      const welcomeMessages = [
        "Welcome to Brax Fine Jewelers! I'm Elena, your personal jewelry consultant.",
        "Whether you're celebrating an engagement, anniversary, or treating yourself, I'm here to help you find the perfect piece.",
        "What brings you to Brax today?"
      ];

      // Initialize with welcome message if no history
      if (history.length === 0) {
        welcomeMessages.forEach(msg => {
          history.push({ role: "assistant", content: msg });
        });
        localStorage.setItem("brax_jewelry_history", JSON.stringify(history));
      }

      function togglePanel() {
        const isVisible = panel.style.display === "flex";
        panel.style.display = isVisible ? "none" : "flex";
        button.classList.toggle("hidden", !isVisible);
        if (!isVisible) {
          input.focus();
          messages.scrollTop = messages.scrollHeight;
        }
      }

      function escapeHTML(str) {
        const div = document.createElement('div');
        div.textContent = str;
        return div.innerHTML;
      }

      function renderMsg(text, cls) {
        const div = document.createElement("div");
        // Update class names for Brax branding
        const className = cls === "bot" ? "consultant" : cls;
        div.className = "msg " + className;
        div.innerHTML = escapeHTML(text);
        messages.appendChild(div);
        messages.scrollTop = messages.scrollHeight;
      }

      function showTyping(show) {
        typing.style.display = show ? "block" : "none";
      }

      async function postMessage() {
        const txt = input.value.trim();
        if (!txt) return;
        renderMsg(txt, "user");
        input.value = "";
        history.push({ role: "user", content: txt });
        showTyping(true);

        try {
          const res = await fetch(CHAT_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ 
              user_input: txt, 
              history: history,
              session_id: sessionId 
            })
          });
          const data = await res.json();
          renderMsg(data.reply, "consultant");
          history = data.history;
          sessionId = data.session_id;
          localStorage.setItem("brax_jewelry_history", JSON.stringify(history));
          localStorage.setItem("brax_session_id", sessionId);
        } catch (e) {
          renderMsg("⚠️ Unable to connect. Please try again or call (949) 250-9949.", "consultant");
        } finally {
          showTyping(false);
        }
      }

      async function clearChat() {
        try {
          // Clear session on server
          await fetch("/clear_chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ session_id: sessionId })
          });
        } catch (e) {
          console.warn("Failed to clear server session:", e);
        }
        
        // Clear local storage
        history = [];
        localStorage.removeItem("brax_jewelry_history");
        localStorage.removeItem("brax_session_id");
        sessionId = null;
        messages.innerHTML = "";
        
        // Re-add welcome messages after clearing
        welcomeMessages.forEach(msg => {
          history.push({ role: "assistant", content: msg });
        });
        localStorage.setItem("brax_jewelry_history", JSON.stringify(history));
        history.forEach((msg) => renderMsg(msg.content, msg.role === "user" ? "user" : "consultant"));
      }

      button.onclick = togglePanel;
      send.onclick = postMessage;
      clear.onclick = clearChat;
      input.addEventListener("keypress", (e) => {
        if (e.key === "Enter") postMessage();
      });
      history.forEach((msg) => renderMsg(msg.content, msg.role === "user" ? "user" : "consultant"));
    })();
  </script>
</body>
</html>
